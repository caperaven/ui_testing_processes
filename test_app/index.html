<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       html, body {
           width: 100%;
           height: 100%;
           margin: 0;
           padding: 0;
       }

       #edtFirstName {
           color: black;
           background: aqua;
           font-style: italic;
       }
    </style>
</head>
<body>
    <label for="edtFirstName" >First Name</label>
    <input id="edtFirstName" type="text" value.bind="user.firstName" name="first-name" /> </br>
    <label for="edtLastName">Last Name</label>
    <input id="edtLastName" type="text" value.bind="user.lastName" /> </br>

    <div role="toolbar">
        <button id="btnDialogClose" click.call="closeDialog">Close</button>
    </div>
</body>
</html>
